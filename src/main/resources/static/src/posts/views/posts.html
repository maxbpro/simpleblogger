<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">
					<h1>IT'S PERSONAL</h1>
					<span class="subheading">Day Diary. Express yourself with pictures and words</span>
				</div>
			</div>
		</div>
	</div>
</header>

<div class="row">
	<div class="col-lg-8 col-md-10 mx-auto">




		<div ng-if="posts.length > 0">

			<div class="col-xs-3" ng-repeat="post in posts | orderBy:'id'">

				<div class="post-preview">
					<a ng-href="/posts/{{post.id}}">
						<h2 class="post-title">
							{{post.title}}
						</h2>
						<h3 class="post-subtitle">
							{{post.content | limitTo:100}}
						</h3>
					</a>
					<p class="post-meta">Posted by
						<a href="#">{{post.author}}</a>
						on {{post.datePublished | date:'MM-dd-yyyy'}}</p>
				</div>


			</div>

			<div class="clearfix">
				<a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
			</div>

		</div>

		<div ng-if="posts.length == 0">
			<p>You haven't created any notes yet</p>
		</div>


	</div>
</div>
