<!doctype html>
<html lang="en" ng-app="spBlogger">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fonts/fonts.css" rel="stylesheet" type="text/css">
    <link href="vendor/fonts/fonts2.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/clean-blog.css">

    <base href="/">

    <!-- endbuild -->
</head>
<body ng-controller="MainController as main">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item" ng-show="main.currentUser">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item" ng-show="main.currentUser">
                        <a class="nav-link" href="/posts/new">New Post</a>
                    </li>

                    <li class="nav-item" ng-show="!main.currentUser">
                        <a class="nav-link" href="/login">Sign in</a>
                    </li>

                    <li class="nav-item" ng-show="!main.currentUser">
                        <a class="nav-link" href="/signup">Sign up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                    <li class="nav-item" ng-show="main.currentUser">
                        <button style="background-color: transparent;border: none;"
                                class="nav-link" ng-click="main.logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div ng-view=""></div>

    <div class="modal"></div>



    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                  <ul class="list-inline text-center">
                      <li class="list-inline-item">
                          <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                          </a>
                      </li>
                      <li class="list-inline-item">
                          <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                          </a>
                      </li>
                      <li class="list-inline-item">
                          <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                          </a>
                      </li>
                  </ul>
                  <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
              </div>
          </div>
      </div>
    </footer>

</body>

    <!-- build:common app/built/app.min.common -->

    <script src="vendor/head.load.min.js"></script>
    <script src="vendor/boot.js"></script>

    <!-- endbuild -->
